<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="fisioterapia regenerativa curitiba, ozonioterapia, terapia neural, drenagem linfática, clínica fazendinha, fisioterapeuta curitiba" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              babyBlue: '#B8E3F5',
              celestial: '#87CEEB',
              midBlue: '#4A90E2',
              deepBlue: '#2C5F8D',
              lightGray: '#F5F7FA',
              gold: '#D4AF37',
              softGreen: '#A8D5BA',
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'beat': 'beat 1s infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              beat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      .text-shadow { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
      
      /* Efeito de Scanner/Dor */
      .pain-point {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 100, 100, 0.4) 0%, rgba(255, 100, 100, 0) 70%);
        box-shadow: 0 0 20px rgba(255, 100, 100, 0.3);
        animation: painPulse 2s infinite;
      }
      
      .tech-ring {
        border: 1px solid rgba(135, 206, 235, 0.3);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: ripple 3s linear infinite;
      }

      @keyframes painPulse {
        0% { transform: scale(0.95); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 30px rgba(255, 80, 80, 0.5); }
        100% { transform: scale(0.95); opacity: 0.7; }
      }

      @keyframes ripple {
        0% { width: 0; height: 0; opacity: 1; border-width: 2px; }
        100% { width: 200%; height: 200%; opacity: 0; border-width: 0px; }
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
